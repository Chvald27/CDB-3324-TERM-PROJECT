apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Chvald27/CDB-3324-TERM-PROJECT.git'
    targetRevision: HEAD
    path: charts/microservices
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: microservices
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

