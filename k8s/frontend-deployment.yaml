apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: chvald27/cdb-3324-term-project-frontend:v2
          ports:
            - containerPort: 80
          env:
            - name: AUTH_API
              value: "http://auth-service:5000/api"
            - name: USER_API
              value: "http://user-service:5000/api"

